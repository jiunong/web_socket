<script type="text/javascript">
    var svgPanZoom,
        COLOR = {
            ADD: "rgb(0,197,44)",//
            CHANGED: "rgb(0, 0, 255)",//
            REDUCE: "rgb(255,0,0)",//
            ORIGIN: "rgb(185,72,66)",//原来的颜色
            SELECTED: "rgb(203 238 202 / 39%)",
            ELECTRIC: 'rgb(0,255,52)',//电流值的颜色
            POLECODE_LAYER_COLOR: 'rgb(255,255,255)'//杆塔的初始颜色
        };
    $(function () {
        $("#svg").load('/svg/' + $("#src").val(), function () {
            /*实现svg图像缩放功能 */
            svgPanZoom = $("svg").svgPanZoom();
            svgPanZoom.zoomFactor = 2.5;//缩放倍数
            $("svg").css("height", "100vh")
            $("svg").css("width", "100vw")
            $("g").css("height", "100vh")
            $("g").css("width", "100vw")
            if (location.href.indexOf(".g") < 0) {
                $("svg").css("background-color", '#FFFFFF')
                $('polygon').attr('stroke', 'black')
                $('polygon').attr('fill', 'black')
                $('circle').attr('stroke', 'black')
                $('circle').attr('fill', 'black')
                $('rect').attr('fill', 'black')
                $('rect').attr('stroke', 'black')
                $('line').attr('stroke', 'black')
                $('rect').attr('fill', '#FFF')
                $('g').find('text').attr('fill', 'black')
                $('use').css('stroke', 'black')
                $('polyline').css('stroke', 'black')
                $('polygon').css('stroke', 'black')
            }
            show();
        })

    })

    function getTdfw(rdfId) {
        $.ajax({
            url: "/node",
            type: "post",
            data: {
                rdfIds: rdfId
            },
            success: function (data) {
                data.forEach(function (v, i) {
                    if (v) {
                        withElectric(v);
                    }
                })
            }
        })
    }
    var list = [];
    function withElectric(obj, color) {
        let id = obj.rdfid;
        if (id.indexOf('#') == -1) id = '#' + id
        $("#result").append(`<li  style="font-size: 10px;cursor: pointer" onclick="svgFocus('${obj.rdfid}')">${color}-${obj.name}</li>`)
        list.push(`${color}-${obj.name}`)
        // if (d3.select(id).size() > 0) {
        //     $("#result").append(`<li  style="font-size: 10px;cursor: pointer" onclick="svgFocus('${obj.rdfid}')">${color}-${obj.name}</li>`)
        // }
        color = COLOR[color];
        d3.select(id).select('use').style("fill", color).style("stroke", color, 'important')
        d3.select(id).style("fill", color).style("stroke", color, 'important');
        d3.select(id).select('polyline').style("stroke", color, 'important')
        d3.select(id).select('polygon').style("stroke", color, 'important')
        try {
            id = id.indexOf("#") > -1 ? id : "#".concat(id)
            d3.select(id.replace("#", "#TXT-")).selectAll('text').attr("fill", color)
            d3.select(id.replace("#", "#TXT-")).selectAll('text').attr("fill", color)
            var red_symbol = d3.select(d3.select(id).select('use').attr('xlink:href').replace('@', '\\@')).clone(true);
            let red_id = d3.select(id).select('use').attr('xlink:href').concat("_" + id);
            red_symbol.attr('id', red_id);
            red_symbol.selectAll('rect').attr('fill', color).attr('stroke', color)
            red_symbol.selectAll('line').attr('fill', 'color').attr('stroke', color)
            red_symbol.selectAll('polygon').attr('fill', color).attr('stroke', color)
            red_symbol.select('circle').attr('fill', color).attr('stroke', color)
            d3.select(id).select('use').attr('xlink:href', '#' + red_id)
        } catch (e) {
            console.log(id + e)
        }


    }

    var slashTimer;

    function svgFocus(targetId) {
        slashTimer ? clearInterval(slashTimer) : ""
        let id = targetId ? targetId : $("#rdf").val();
        id = '#' + id
        let x;
        let y;
        if (d3.select(id).select('use').size() > 0) {
            x = d3.select(id).select('use').attr('x');
            y = d3.select(id).select('use').attr('y');
        } else if (d3.select(id).select('polyline').size() > 0) {
            let points = d3.select(id).select('polyline').attr('points').trim().split(/[, ]/);
            x = (eval(points[0]) + eval(points[2])) / 2;
            y = (eval(points[1]) + eval(points[3])) / 2;
        } else if (d3.select(id).select('polygon').size() > 0) {
            let points = d3.select(id).select('polygon').attr('points').trim().split(/[, ]/);
            x = (eval(points[0]) + eval(points[2])) / 2;
            y = (eval(points[1]) + eval(points[7])) / 2;
        }
        if (d3.select(id).size() === 0) {
            alert("图中设备未画出");
            return false;
        }
        svgPanZoom.reset();
        svgPanZoom.zoomFactor = 5;
        svgPanZoom.zoomIn();
        svgPanZoom.setCenter(x, y)
        svgPanZoom.zoomFactor = 2;
        slashTimer = slash($(id))
    }

    /**
     *  dom闪烁
     * @param dom 待闪烁dom元素
     */
    function slash(dom) {
        if (!dom) return false;
        return setInterval(function () {
            let $dom = dom;
            $dom.animate({opacity: "0"}, 250);
            $dom.animate({opacity: "1"}, 499);
        }, 1500);
    }

    function callPaste(targetId) {
        let id = targetId ? targetId : $("#rdf").val();
        if (id) {
            if (id.indexOf('#') == -1) id = '#' + id
            let x, y;
            if (!d3.select(id).empty()) {
                x = d3.select(id).select('use').attr('x');
                y = d3.select(id).select('use').attr('y');
            }
            if ($("#svg").find('svg').length > 0) {
                if (svgPanZoom) svgPanZoom.reset();
                svgPanZoom = $("#svg").find('svg').svgPanZoom();
                if (x) {
                    svgPanZoom.zoomFactor = 5;
                    svgPanZoom.zoomIn();
                    svgPanZoom.setCenter(x, y)
                }
                svgPanZoom.zoomFactor = 2;
            }
            //withElectric(id, "SELECTED");
        }
    }
